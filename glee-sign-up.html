<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap GLEE CLUB Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main" style="position:relative;">
    <div class="jumbotron text-center" style="font-family:Playfair Display,serif;background-color:aqua;margin-bottom:0px;">
        <h1>New Directions!</h1>
        <h2>GLEE CLUB</h2> 
    </div>
  
    <div class="container-fluid" style="background-color: aqua;">
        <div class="row">
            <div class="col-sm-5" style="padding-left:0px;margin-top:-150px;">
                <img src="Glee-TV-Series-nb.png" class="img-fluid glee">
            </div>
        <div class="col-sm-7">
            <h3>Sign Up Today</h3>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Music</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-sm-2 col-form-label">Tick if you need an instrument</label>
                        <div class="col-sm-8 input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" aria-label="Checkbox for following text input">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
